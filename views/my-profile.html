<div class="page-content my-profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>My Profile</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model='myprofile.email' readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model='myprofile.password' readonly>
        </div>
      </div>
      <div class="form-group">
        <label for="inputNewPassword3" class="col-sm-4 control-label">New password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputNewPassword3" placeholder="Password" ng-model='myprofile.newpassword'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputReenterNewPassword3" class="col-sm-4 control-label">Reenter password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputReenterNewPassword3" placeholder="Password" ng-model='myprofile.reenternewpassword'>
        </div>
      </div>
      <div class="col-sm-offset-4 col-sm-8">
        <div class="radio-inline">
          <label>
            <input type="radio" name="membersex" ng-model="myprofile.sex" value='male'> Male
          </label>
        </div>
        <div class="radio-inline">
          <label>
            <input type="radio" name="membersex" ng-model="myprofile.sex" value='female'> Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <p><a class="btn btn-lg login-button" ng-click='checkusercredentials()'>Save <span class="glyphicon glyphicon-floppy-save"></span></a></p>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
